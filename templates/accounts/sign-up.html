<script src="js/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
<script type="text/javascript">
    $("#signup").validate({
        rules:{
            email:{
                required:true,
                email:true

            },

            password:{
                required:true,
                rangelength:[8,16]
            },

            confirmPassword:{
                required:true,
                equalTo:'#password'

            }



        },

        messages:{
            email:{
                required:"Please Enter your email address",
                email:"Sorry, Your email address is not valid!"

            },

            password:{
                required:"Must put your password here",
                rangelength:"Give password in range 8 to 16 characters"

            },
